<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazul Chat</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    html {
      height: 100vh;
      width: 100%;
    }

    .chat-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .sidebar {
      width: 260px;
      background: #1a1a1a;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }

    .sidebar-title {
      font-size: 2rem;
      font-weight: bold;
      color: #FFFFFF;
      margin: 0 0 0.5rem 0;
    }

    .sidebar-tagline {
      font-size: 0.9rem;
      color: #888;
      margin: 0;
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000000;
      width: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      width: 100%;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      padding: 0.875rem 1.25rem;
      border-radius: 1.25rem;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .message.user .message-bubble {
      background: #0055ff;
      color: #FFFFFF;
      border-bottom-right-radius: 0.25rem;
    }

    .message.bot .message-bubble {
      background: #333333;
      color: #FFFFFF;
      border-bottom-left-radius: 0.25rem;
    }

    .input-container {
      background: #000000;
      padding: 1.5rem 2rem;
      border-top: 1px solid #333;
    }

    .input-wrapper {
      display: flex;
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .input-box {
      flex: 1;
      padding: 0.875rem 1.25rem;
      border: 1px solid #333;
      border-radius: 1.5rem;
      background: #000000;
      color: #FFFFFF;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-box:focus {
      border-color: #0055ff;
    }

    .input-box::placeholder {
      color: #666;
    }

    .send-button {
      padding: 0.875rem 2rem;
      background: #0044cc;
      color: #FFFFFF;
      border: none;
      border-radius: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .send-button:hover:not(:disabled) {
      background: #0055ff;
      transform: translateY(-1px);
    }

    .send-button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .typing-indicator .message-bubble {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .chat-messages {
        padding: 1rem;
      }

      .message-bubble {
        max-width: 85%;
      }

      .input-container {
        padding: 1rem;
      }

      .send-button {
        padding: 0.875rem 1.5rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="chat-container">
   <aside class="sidebar">
    <h1 class="sidebar-title">Lazul</h1>
    <p class="sidebar-tagline">Made by Ebaad</p>
   </aside>
   <main class="main-chat">
    <div class="chat-messages" id="chatMessages">
     <div class="message bot">
      <div class="message-bubble">
       Hello! I'm Lazul. How can I help you today?
      </div>
     </div>
    </div>
    <div class="input-container">
     <div class="input-wrapper"><input type="text" class="input-box" id="messageInput" placeholder="Type your message..." autocomplete="off"> <button class="send-button" id="sendButton">Send</button>
     </div>
    </div>
   </main>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    const API_ENDPOINT = 'https://lazul-chatbot.vercel.app/api/chat';

    let conversationHistory = [];
    let isProcessing = false;

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = text;
      
      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return bubbleDiv;
    }

    function showTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot typing-indicator';
      messageDiv.id = 'typingIndicator';
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = '...';
      
      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    async function getBotResponse(userMessage) {
      try {
        conversationHistory.push({
          role: 'user',
          content: userMessage
        });

        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: userMessage
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || `API error: ${response.status}`);
        }

        const botMessage = data.response;

        conversationHistory.push({
          role: 'assistant',
          content: botMessage
        });

        return botMessage;

      } catch (error) {
        console.error('Error calling chatbot API:', error);
        return "I'm having trouble right now. Please try again in a moment.";
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      
      if (message === '' || isProcessing) return;
      
      isProcessing = true;
      sendButton.disabled = true;

      addMessage(message, true);
      messageInput.value = '';
      
      showTypingIndicator();
      
      const botResponse = await getBotResponse(message);
      
      removeTypingIndicator();
      addMessage(botResponse, false);
      
      isProcessing = false;
      sendButton.disabled = false;
    }

    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !isProcessing) {
        sendMessage();
      }
    });
  </script>
